



<style>
    .font-red {
        color: red;
    }
</style>

<form validation waiting="{{waiting}}" ng-controller="UserFormCtrl">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="panel-title pn">
                {{title}}
            </span>
            <div class="pull-right">

                <a tooltip="back" class="btn btn-primary btn-sm" ng-click="goBack()"><i class="glyphicon glyphicon-arrow-left"></i> </a>

            </div>
        </div>
        <div class="panel-body">
            <div class="col-md-8">
                <div class="form-horizontal">
                    <div class="">
                        <div class="alert alert-danger" ng-show="errors.length">
                            <ul>
                                <li ng-repeat="error in errors track by $index">{{error}}</li>
                            </ul>
                        </div>
                    </div>

                     
                    <div class="form-group ">
                        <label for="firstName" class="col-sm-3 control-label">First Name<span class="font-red">*</span></label>
                        <div class="col-sm-7">
                            <input id="firstName" name="firstName" ng-model="item.firstName" placeholder="First name" class="form-control" />

                        </div>
                    </div>

                    <div class="form-group ">
                        <label for="middleName" class="col-sm-3 control-label">Middle Name</label>
                        <div class="col-sm-7">
                            <input id="middleName" name="middleName" ng-model="item.middleName" placeholder=" Middle name" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group ">
                        <label for="lastName" class="col-sm-3 control-label">Last Name<span class="font-red">*</span></label>
                        <div class="col-sm-7">
                            <input id="lastName" name="lastName" ng-model="item.lastName" placeholder="Last Name" class="form-control" />

                        </div>
                    </div>

                    <div class="form-group" ng-show="isCreateMode">
                        <label for="middleName" class="col-sm-3 control-label">Email Address<span class="font-red">*</span></label>
                        <div class="col-sm-7">
                            <input id="emailAddress" name="emailAddress" ng-model="item.emailAddress" placeholder="Email Address" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group ">
                        <label for="phoneNumber" class="col-sm-3 control-label">Phone Number<span class="font-red">*</span></label>
                        <div class="col-sm-7">

                            <input id="phoneNumber" name="phoneNumber" ng-model="item.phoneNumber" placeholder="Phone  Number" class="form-control" />

                        </div>
                    </div>

                    <div class="form-group ">

                        <label for="address" class="col-sm-3 control-label">Address<span class="font-red">*</span></label>
                        <div class="col-sm-7">
                            <textarea id="address" name="address" ng-model="item.address" placeholder="Address" class="form-control"></textarea>
                        </div>
                    </div>

                    <div class="form-group ">
                        <label for="birthday" class="col-sm-3 control-label">Birthday</label>
                        <div class="col-sm-7">
                            <div class="input-group">
                                <input type="text" class="form-control required" datepicker-popup="dd/MM/yyyy"
                                       ng-model="item.birthday" id="birthday"
                                       is-open="opened.birthday" datepicker-options="dateOptions"
                                       ng-disabled="true" close-text="Close"/>
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-deglyphiconult" ng-click="openDate($event,'birthday')">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label for="birthday" class="col-sm-3 control-label">Role</label>
                        <div class="col-sm-7">
                            <select name="roleId" class="form-control required" ng-options="role.id as role.name for role in roles" ng-model="item.roleId">
                                <option value="">--Select--</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-7">
                            <button class="btn-sm btn btn-success"><i class="glyphicon glyphicon-check"></i> Save</button>
                            <a class="btn btn-primary btn-sm " ng-click="reloadForm()"><i class="glyphicon glyphicon-refresh"></i> Reset</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</form>
